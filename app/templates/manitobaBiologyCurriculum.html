<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jared Gross">
    <meta name="description" content="A comprehensive web page for accessing the 11-12 Manitoba Biology Curriculum.">
    <meta name="keywords"
        content="gradiance, education, grading, content, platform, Curiki, wiki, curriculum, math, mathematics, science, ela, social studies, physics, chemistry, biology">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/static/icons/curiki.png">
    <title>11-12 Manitoba Biology Curriculum</title>
</head>


<header class="fixed no-padding">
    <nav class="primary left-padding right-padding">
        <button class="circle transparent " onclick='window.location.href="/curiki.html"'>
            <i>arrow_back</i>
        </button>
        <h5 class="max small">11-12 Manitoba Biology Curriculum</h5>
        <button class="circle transparent" id="theme-toggle">
            <i id="theme-icon">dark_mode</i>
        </button>
    </nav>
    <div id="tabs-container">
        <div class="tabs scroll" id="tabs">
            <a class="active" data-ui="#grade_11">
                <span>Grade 11</span>
            </a>
            <a data-ui="#grade_12">
                <span>Grade 12</span>
            </a>
        </div>
    </div>
</header>

<body class="math-light">
    <main class="responsive">
        <div class="snackbar" id="copy-outcome-snackbar">
            <span>Outcome copied to clipboard</span>
        </div>
        <div class="grid tiny-space">
            <fieldset class="s12 m12 l8">
                <legend>Choose units</legend>
                <div class="no-padding" id="units-container"></div>
            </fieldset>
            <fieldset class="s12 m12 l4">
                <legend>Select one or more settings</legend>
                <nav class="vertical">
                    <label class="checkbox">
                        <input type="checkbox" id="always-open-outcome">
                        <span>Open outcome</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="always-open-specific-learning-outcome">
                        <span>Open specific learning outcome</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="always-open-general-learning-outcomes">
                        <span>Open general learning outcomes</span>
                    </label>
                </nav>
            </fieldset>
        </div>
        <div class="field label prefix border">
            <i>search</i>
            <input type="text" id="search">
            <label>Search</label>
            <span class="helper no-line">You can search by the outcomes' ID and specific or general learning
                outcomes.</span>
        </div>
        <br>
        <h6>Learning outcomes</h6>
        <div class="grid tiny-padding scroll tiny-space" id="content">
        </div>
    </main>
</body>

</html>
